<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!-- 공통 헤더-->
<th:block
   th:replace="admin/adminFragments/adminHead :: adminHeadFragment"></th:block>
<style>
    #label{
      padding-left:0px;
   } 
   p{
      margin-bottom: 20px;   
   }   
</style>
<body>
   <!--**********************************
        Main wrapper start
    ***********************************-->
   <div id="main-wrapper">
      <th:block th:replace="admin/adminCommon/adminNav :: adminNavFragment"></th:block>



      <!--**********************************
            Content body start
        ***********************************-->
      <div class="content-body">

         <!-- 여기에 목록보기 버튼이랑 수정, 삭제를 어떻게 할지 고민해야함 물론 부위랑 난이도도 추가 -->
         <div class="card m-4 col-9">
            <div class="card-body">
            <div class="mt-3">
            <span style="font-size:18px;" th:text="${exercise.excs_kind}=='C' ? 유산소 : 무산소"></span>
            <h1 th:text="${exercise.excs_name}" class="text-primary"></h1>
            <th:block th:if="${exercise.excs_kind}=='C'">
            분당 <span class="text-danger" th:text="${exercise.excs_cal_per_minweight}"></span> Kcal 소모
            </th:block>
            <hr>
<!--                <form action="adminExcsEdit"> -->
<!--                <input name="excs_seq" th:value="${exercise.excs_seq}" type="hidden"> -->
                  <div class="contentFBD row mt-3">
<!--                   <label id="label" class="col-sm-2 col-form-label text-primary">운동이름</label>    -->
<!--                      <p> <span th:text="${exercise.excs_name}"></span></p> -->
                  <th:block th:if="${exercise.excs_kind}=='C'">
                  <div class="col-12">
                  	<label id="label" class="col-form-label text-primary">운동레벨</label>   
                     <p> <span th:text="${exercise.excs_level}"></span> </p>
                     </div>
                  </th:block>
                  <th:block th:if="${exercise.excs_kind}!='C'">
                  <div class="col-4">
	                  <label id="label" class="col-form-label text-primary">운동부위</label>   
	                     <p> <span th:text="${exercise.excs_body_part}"></span> </p>
                  </div>
                  <div class="col-4 pl-4">
	                  <label id="label" class="col-form-label text-primary">운동장비</label>   
	                     <p> <span th:text="${exercise.excs_equipment}"></span> </p>
                  </div>
                  <div class="col-4">
                  	<label id="label" class="col-form-label text-primary">운동레벨</label>   
                     <p> <span th:text="${exercise.excs_level}"></span> </p>
                  </div>
                  </th:block>
                  <div class="col-lg-4 pt-3">
                  	 <label id="label" class="col-form-label text-primary">유튜브링크</label>
                     <p>
<!--                      	<span th:text="${exercise.excs_video_link}"></span><br> -->
                     	<iframe th:src="${exercise.excs_video_link}"></iframe>
                     </p>
                  </div>
                  <div class="col-lg-8 pt-3 pl-4">
                  <label id="label" class="col-form-label text-primary">운동설명</label>
                     <p style="font-size:18px;"> <span th:text="${exercise.excs_description}"></span> </p>
                  </div>
                  </div>

                  
                  </div>
                  <div class="mt-4 text-center">
                     <button type="button" onclick="location.href='adminExcsList'"
                        class="btn btn-outline-primary">목록 보기</button>
                     <button type="button" th:onclick="|location.href='adminExcsEdit?excs_seq=${exercise.excs_seq}'|" class="btn btn-primary">수정</button>
                  </div>
<!--                </form> -->
            </div>
            </div>
         </div>
      </div>
      <!--**********************************
            Footer start
        ***********************************-->
      <th:block
         th:replace="admin/adminCommon/adminFooter :: adminFooterFragment"></th:block>
      <!--**********************************
            Footer end
        ***********************************-->
   </div>
   <!-- 공통 스크립트-->
   <th:block th:replace="admin/adminFragments/adminScript :: adminScriptFragment"></th:block>
</body>
</html>
