<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!-- 공통 헤더-->
<th:block th:replace="fragments/htmlhead :: headFragment"></th:block>

<body>
	<!-- 공통 nav -->
	<th:block th:replace="common/nav :: navFragment"></th:block>
	<!-- 공통 sidenav -->
	<div class="bodiary-wrapper">
		<div class="content pt-4">
			<div class="row ">
				<div class="col-12 mb-4">
					<button type="button" class="btn btn-primary btn-lg w-100"
						data-toggle="modal" data-target=".bd-example-modal-lg">방만들기</button>
					<!-- Large modal -->
					<div class="modal fade bd-example-modal-lg" tabindex="-1"
						role="dialog" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal">
										<span>&times;</span>
									</button>
								</div>
								<div class="modal-body p-4">
									<form method="POST" action="createChatRoom">
										<label for="chat_title">채팅방 타이틀</label> 
										<input id="room_title" name="room_title" type="text" class="form-control input-lg w-100"
											placeholder="몇 자 내로 작성하세요"> 
											<label for="chat_people" class="mt-3">채팅 인원수</label> 
											<input id="room_count" name="room_count" placeholder="2명에서 10명까지만 가능합니다." class="form-control" type="number" min="2" max="10">
										<div class="row mt-3">
											<div class="col-4">
												<label for="toggle-secret">비공개 여부</label><br> <label class="switch"> 
												<input id="room_secret" name="room_secret" type="checkbox"> <span class="slider round"></span>
												</label>
											</div>
											<div class="col secret-input-box"></div>
										</div>
									<div class="modal-footer">
									<button type="button" class="btn btn-outline-light">취소</button>
									<button type="submit" class="btn btn-primary">방만들기</button>
								</div>
									</form>
								</div>
								
								
							</div>
						</div>
					</div>
				</div>

				
				
				<th:block th:if="${#lists.size(chatlist)} > 0">
			<th:block th:each="chat : ${chatlist}">
				<div class="col-lg-4">
					<div class="card border-primary" style="height: 280px;">
						<!-- 						<div class="card-header">카테고리 줄거?</div> -->
						<div class="card-body">
							<div class="chat-title" style="height: 75%;">
								<h3 th:text="${chat.room_title}">
									
								</h3>
							</div>
							<span th:text="${chat.user_nickname}"></span>
							<div class="">
								<a  th:href="@{/selectChatRoomByRn(room_number=${chat.room_number})}" class="btn btn-outline-primary btn-lg">입장하기</a>
							</div>
						</div>
						<div class="card-footer pl-4">
							<i class="icon-people mt-2"></i>&nbsp;&nbsp;<small th:text="${chat.room_count}"></small>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<i class="icon-lock mt-2"></i>&nbsp;&nbsp;<small th:if="${chat.room_secret.equals('N')}"></small><small th:if="${chat.room_secret.equals('Y')}">비밀방</small>
						</div>
					</div>
				</div>
			</th:block>
			</th:block>
			
			<th:block th:unless="${#lists.size(chatlist)} > 0">
				<div class="col">
					<h2>방이 없습니다. 방을 개설해보세요!</h2>
				</div>			
			</th:block>
			
		
			</div>
		</div>

	</div>
	<!-- 기본 폼 완성 -->

	<!-- 공통 스크립트-->
	<th:block th:replace="fragments/script :: scriptFragment"></th:block>
	<script>
		$('#room_secret')
				.change(
						function() {
							a = "";
							if ($('#room_secret').is(':checked')) {
								a += "<label for='secret-input'>비밀번호</label><input class='form-control' type='text' id='room_pwd' name='room_pwd' placeholder='네 자리의 숫자를 입력하세요'>"
								$('.secret-input-box').html(a);
							} else {
								$('.secret-input-box').html(a);
							}

						})
	</script>
</body>
</html>
