 <!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!-- Ajax Jquery CDN 추가 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<body>
	
	<th:block th:each="row : ${list}">
		<hr>
			<div class="mt-4 mb-4">
				<div class="row">
					<div class="col-11">
						<b>닉네임:OO님</b>
						<span class="badge badge-pill badge-info">&nbsp;작성자&nbsp;</span>&nbsp;
						<!-- 댓글 작성일 -->
						<span><i class="icon-clock" th:text="${row.brd_cmt_date}"></i></span> 
						<span class="text-primary">&nbsp;&nbsp;답글쓰기</span>
					</div>
	
					
					<div class="user-img c-pointer position-relative" data-toggle="dropdown">
						<span class="activity active"></span>
						<i class="icon-options-vertical"></i>
					</div> 
					
					<div class="basic-dropdown">
						<div class="dropdown-menu">
							<a class="dropdown-item" th:onclick="|javascript:replyUpdate('${row.brd_cmt_seq}')|">수정</a> 
							<a class="dropdown-item" th:onclick="|javascript:replyDelete('${row.brd_cmt_seq}')|">삭제</a>
						</div>
					</div>
					<!-- 댓글번호 hidden 으로 숨김  -->
					<input type="hidden" name="cmt" id="cmt" th:value="${row.brd_cmt_seq}" >
					<!-- <h3>댓글번호:</h3>
					<p th:text="${row.brd_cmt_seq}"></p> -->
				</div>
				<!-- 댓글 내용 -->
				<div class="mt-3" th:text="${row.brd_cmt}"></div>
			</div>
	</th:block>	
	
</body>

</html>
