<th:block th:fragment="scriptFragment">
  	<script type="text/javascript">
		//$("input:checkbox[id='exer_ab']").is(":checked")
		$(function(){
			$('#exercisesearch').keyup(function(){
				var data = {excs_name : $('#exercisesearch').val()};
				$.ajax(
						 {
							 type:"post",
							 data: data,
							 url:"exerciseNameSearch.exer",
							 dataType:"json",
							 success:function(responsedata){ 
								 console.log(responsedata);
								$('#exercisetable').empty();
								
								$.each(responsedata,function(index,obj){
									if(obj.excs_cal_per_minweight==0){
										$('#exercisetable').append(	
												"<div class='excs-card card text-left mb-3'><div class='card-body ml-0 mr-0 row'><div class='col'><h5 class='card-title'>"
												+obj.excs_name+"</h5><div class='bootstrap-badge'><span class='badge badge-pill badge-info'>무산소"
												+"</span></div></div><div class='col-2 center' onclick='rightdrow("+obj.excs_seq+");'><i class='fa' aria-hidden='true'></i> <a href='#'class='btn btn-flat btn-lg btn-outline-primary mt-1'><i class='mdi mdi-plus'></i></a></div>"
												);	
										
									}else{
									$('#exercisetable').append(	
											"<div class='excs-card card text-left mb-3'><div class='card-body ml-0 mr-0 row'><div class='col'><h5 class='card-title'>"
											+obj.excs_name+"</h5><div class='bootstrap-badge'><span class='badge badge-pill badge-info'>1분1kg당"
											+obj.excs_cal_per_minweight.toFixed(3)+"</span></div></div><div class='col-2 center' onclick='rightdrow("+obj.excs_seq+");'><i class='fa' aria-hidden='true'></i> <a href='#'class='btn btn-flat btn-lg btn-outline-primary mt-1'><i class='mdi mdi-plus'></i></a></div>"
											);
									}
								});
							 }
						 }
				      );
			});
			//체크하나만 되게하는것
			$('input[type="checkbox"][name="exer_part"]').click(function(){
		        //click 이벤트가 발생했는지 체크
		        if ($(this).prop('checked')) {
		            //checkbox 전체를 checked 해제후 click한 요소만 true지정
		            $('input[type="checkbox"][name="exer_part"]').prop('checked', false);
		            $(this).prop('checked', true);
		        }
		    });
			$('input[type="checkbox"][name="exer_equi"]').click(function(){
		        //click 이벤트가 발생했는지 체크
		        if ($(this).prop('checked')) {
		            //checkbox 전체를 checked 해제후 click한 요소만 true지정
		            $('input[type="checkbox"][name="exer_equi"]').prop('checked', false);
		            $(this).prop('checked', true);
		        }
		    });
			
			
		})
		function exer_c(){

						 }

			}

				if(!$('input[type="checkbox"][name="exer_equi"]').is(":checked")){
					//alert('exer_equi 체크안됐지롱'+$("input[name=exer_equi]:checked").val());
					//"input[name=exer_equi]:checked").val() 체크된 value값
					var data = {excs_body_part : excs_body_part.value};
					console.log(data);
					$.ajax(
							 {
								 type:"post",
								 data: data,
								 url:"exercisepartSearch.exer",
								 dataType:"json",
								 success:function(responsedata){ 
									 console.log(responsedata);
									$('#exercisetable').empty();
									$.each(responsedata,function(index,obj){	
										$('#exercisetable').append(	
												"<div class='excs-card card text-left mb-3'><div class='card-body ml-0 mr-0 row'><div class='col'><h5 class='card-title'>"
												+obj.excs_name+"</h5><div class='bootstrap-badge'><span class='badge badge-pill badge-info'>무산소"
												+"</span></div></div><div class='col-2 center' onclick='rightdrow("+obj.excs_seq+");'><i class='fa' aria-hidden='true'></i> <a href='#'class='btn btn-flat btn-lg btn-outline-primary mt-1'><i class='mdi mdi-plus'></i></a></div>"
												);
									});
								 }
							 }
					      );	
				}
			
				//exer_equi 체크되고, exer_part도 체크됐을때 검사
				 if($('input[type="checkbox"][name="exer_equi"]').is(":checked")){
					//alert('exer_equi 체크됐지롱'+$("input[name=exer_equi]:checked").val());
					//"input[name=exer_equi]:checked").val() 체크된 value값
					var data = {"excs_body_part" : excs_body_part.value, "excs_equipment": $("input[name=exer_equi]:checked").val() };
					console.log(data);
					$.ajax(
							 {
								 type:"post",
								 data: data,
								 url:"exercisepartequiSearch.exer",
								 dataType:"json",
								 success:function(responsedata){ 
									 console.log(responsedata);
									$('#exercisetable').empty();
									$.each(responsedata,function(index,obj){	
										$('#exercisetable').append(	
												"<div class='excs-card card text-left mb-3'><div class='card-body ml-0 mr-0 row'><div class='col'><h5 class='card-title'>"
												+obj.excs_name+"</h5><div class='bootstrap-badge'><span class='badge badge-pill badge-info'>무산소"
												+"</span></div></div><div class='col-2 center' onclick='rightdrow("+obj.excs_seq+");'><i class='fa' aria-hidden='true'></i> <a href='#'class='btn btn-flat btn-lg btn-outline-primary mt-1'><i class='mdi mdi-plus'></i></a></div>"
												);
									});
								 }
							 }
					      );	
				} 
				
			}
			
			
			
			function exer_equi_check(excs_equipment){
				//exer_part 체크안되고, exer_equi만 체크됐을때 검사

					//alert('exer_part 체크안됐지롱'+$("input[name=exer_equi]:checked").val());

									 console.log(responsedata);
									$('#exercisetable').empty();

											$('#exercisetable').append(

												);
										}
									});
								 }
							 }
					      ); 
				}
				
				//exer_part 체크되고, exer_equi도 체크됐을때 검사
				 if($('input[type="checkbox"][name="exer_part"]').is(":checked")){
					//alert('exer_part 체크됐지롱'+$("input[name=exer_part]:checked").val());
					//"input[name=exer_equi]:checked").val() 체크된 value값
					var data = {"excs_equipment" : excs_equipment.value, "excs_body_part": $("input[name=exer_part]:checked").val() };

					$.ajax(

				}
				function rightdrow(es){
				//rightdrow ajax
				var data = {excs_seq : es};
				$.ajax(
							 {
								 type:"post",
								 data: data,
								 url:"exerciseadd.exer",
								 dataType:"json",
								 success:function(responsedata){ 
										 console.log(responsedata);
										//$('#exer_add').empty();
										$.each(responsedata,function(index,obj){
											//유산소에 달자
											if(obj.excs_kind == "C"){
												$('#exer_c_add').append(	
												"<div  id='"+obj.excs_seq+"' class='row cart-item-card mb-3'style='height:40px;'><div class='col pt-2'><h9>"
												+obj.excs_name+"</h9></div><div class='form-group col-5'>"
												+"<select class='form-control form-control-sm input-rounded input-excs-cart' id='sel1'>"
												+"<option selected>30분</option><option>1시간</option><option>1시간 30분</option><option>2시간</option><option>2시간 30분</option><option>3시간 이상</option>"
												+"</select></div><div class='col-2 center pt-2'><a href='javascript:removeadd("+obj.excs_seq+");'><i class='mdi mdi-minus'></i></a></div></div>"
												);
											//무산소에 달자
											}else if(obj.excs_kind == "N"){
												$('#exer_n_add').append(	
														"<div id='"+obj.excs_seq+"' class='row cart-item-card mb-3'style='height:40px;'><div class='col pt-2'><h10>"
														+obj.excs_name+"</h10></div><div class='form-group col-3'><select class='form-control form-control-sm input-rounded input-excs-cart' id='sel2'>"
														+"<option selected='selected'>1</option><option>2</option><option>3</option><option>4</option><option>5</option></select>"
														+"</div><div class='form-group col-2'><input type='text' class='form-control form-control-sm input-rounded input-excs-cart' placeholder='ex) 30회'>"
														+"</div><div class='col-2 center pt-2'><a href='javascript:removeadd("+obj.excs_seq+");'><i class='mdi mdi-minus'></i></a></div></div>"
														);
											}
									});
								 }
							 }
					      ); 	
				}
				function removeadd(es){
					var elem = document.getElementById(es);
					console.log(elem);
				    elem.parentNode.removeChild(elem);
				}

		</script>
</th:block>
