<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!-- 공통 헤더-->
<th:block th:replace="fragments/htmlhead :: headFragment"></th:block>
<body>
   <!-- 공통 nav -->
   <th:block th:replace="common/nav :: navFragment"></th:block>
   <!-- 공통 sidenav -->
   <div class="bodiary-wrapper">
      <div class="row mt-4">
         <nav class="col-3 ml-3 mr-0 sidenav">
            <aside id="sidebar" class="js-custom-scroll side-nav" th:replace="common/sidebar :: sidebarFragment"></aside>
         </nav>
         <div class="col mr-5">
            <div class="card">
               <div class="card-body">
                  <div class="row justify-content-md-center">
                           <div class="col-6 mt-4">
                        <div class="media align-items-center mb-5">
                                    <th:block th:if="${session.currentUser != null}">
                                      <img class="mr-3" width="100" height="100" alt="" th:src="@{assets/upload/userUpload/}+${session.currentUser.user_img}">
                                  </th:block>                                    
                                    <div class="media-body">
                                        <h4 class="mb-0"><span th:if="${session.currentUser != null}" th:text="${session.currentUser.user_nickname}"></span></h4>
                                        <p class="text-muted mb-0">&nbsp;<span th:if="${session.currentUser != null}" th:text="${session.currentUser.user_email}"></span></p>
                                    </div>
                                </div>
                                
                                <div class="row mt-5 mb-5">
                                    <div class="col">
                                        <div class="card card-profile2 text-center justify-content-center">
                                            <span class="text-success"><span class="icon-user"></span></span>
                                            <span th:if="${session.currentUser != null}" th:text="${session.currentUser.user_gender}"></span>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="card card-profile2 text-center justify-content-center">
                                            <span class="mt-4 text-secondary"><span class="icon-clock"></span></span>
                                            <span th:if="${session.currentUser != null}" th:text="${session.currentUser.user_age}"></span>
                                           <p class="card-profile3">세</p>
                                        </div>
                                    </div>
                        </div>
                                <div class="row mb-5">
                                    <div class="col">
                                        <div class="card card-profile2 text-center justify-content-center">
                                            <span class="mt-4 text-info"><span class="mdi mdi-ruler"></span></span>
                                            <span th:if="${session.currentUser!= null}" th:text="${session.currentUser.user_height}"></span>
                                           <p class="card-profile3">cm</p>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="card card-profile2 text-center justify-content-center">
                                            <span class="mt-4 text-warning"><span class="mdi mdi-weight-kilogram"></span></span>
                                            <span th:if="${session.currentUser != null}" th:text="${session.currentUser.user_weight}"></span>
                                            <p class="card-profile3">kg</p>
                                        </div>                                        
                                    </div>
                       			 </div>
                               <div class="text-right mb-4">
                           <a href="myProfileEdit" class="btn btn-outline-primary">프로필 수정</a>                                          
                        </div>
                     </div>
                        </div>
                    </div>
                </div>
            </div>
      </div>
   </div>
   <th:block th:replace="fragments/script :: scriptFragment"></th:block>
</body>
</html>
