<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!-- 공통 헤더-->
<th:block th:replace="fragments/htmlhead :: headFragment"></th:block>
<body>
	<!-- 공통 nav -->
	<th:block th:replace="common/nav :: navFragment"></th:block>
	<!-- 공통 sidenav -->
	<div class="bodiary-wrapper">
		<div class="row mt-4">
			<nav class="col-3 ml-3 mr-0 sidenav">
				<aside id="sidebar" class="js-custom-scroll side-nav" th:replace="common/sidebar :: sidebarFragment"></aside>
			</nav>
			<div class="col mr-5">
				<div class="card">
					<div class="card-body">
						<div class="row justify-content-md-center">
                        	<div class="col-6 mt-4">
								<div class="media align-items-center mb-5">
                                    <img class="mr-3" src="assets/images/user/2.jpg" width="100" height="100" alt="">
                                    <div class="media-body">
                                        <h3 class="mb-0">닉네임</h3>
                                        <p class="text-muted mb-0">&nbsp;email@example.com</p>
                                    </div>
                                </div>                                
                                <div class="row mt-5 mb-5">
                                    <div class="col">
                                        <div class="card card-profile text-center">
                                            <span class="mb-1 text-success"><span class="icon-user"></span></span>
                                            <h3 class="mb-4">남</h3>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="card card-profile text-center">
                                            <span class="mb-1 text-secondary"><span class="icon-clock"></span></span>
                                            <h3 class="mb-4">100세</h3>
                                        </div>
                                    </div>
								</div>                                
                                <div class="row mb-5">
                                    <div class="col">
                                        <div class="card card-profile text-center">
                                            <span class="mb-1 text-info"><span class="mdi mdi-ruler"></span></span>
                                            <h3 class="mb-4">100cm</h3>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="card card-profile text-center">
                                            <span class="mb-1 text-warning"><span class="mdi mdi-weight-kilogram"></span></span>
                                            <h3 class="mb-4">100kg</h3>
                                        </div>
                                    </div>
								</div>
			                   	<div class="text-right mb-4">
									<a href="myProfileEdit" class="btn btn-outline-primary">프로필 수정</a>                                    		
								</div>
							</div>
                        </div>
                    </div>
                </div>
            </div>
		</div>
	</div>
	<th:block th:replace="fragments/script :: scriptFragment"></th:block>
</body>
</html>
