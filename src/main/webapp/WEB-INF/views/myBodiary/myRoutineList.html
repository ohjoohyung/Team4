<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!-- 공통 헤더-->
<th:block th:replace="fragments/htmlhead :: headFragment"></th:block>
<body>
	<!-- 공통 nav -->
	<th:block th:replace="common/nav :: navFragment"></th:block>
	<!-- 공통 sidenav -->
	<div class="bodiary-wrapper">
		<div class="row mt-4">
			<nav class="col-3 ml-3 mr-0 sidenav">
				<aside id="sidebar" class="js-custom-scroll side-nav" th:replace="common/sidebar :: sidebarFragment"></aside>
			</nav>
			
			<div class="col mr-5">
				<div class="card">
					<div class="d-flex justify-content-center">
						<div class="col-lg-10">
							<!-- 루틴리스트 게시판 start -->
                         <div class="card-body">
					<button type="button" onclick="location.href='search'"
                        class="btn btn-outline-primary">루틴 등록</button>
					<h2>루틴 리스트</h2>
					<div class="table-responsive mt-5">
                                    <table class="table table-striped table-bordered zero-configuration">
                                        <thead>
                                            <tr>
                                                <th scope="col">루틴 번호</th>
                        
                                                <th scope="col">루틴 이름</th>
                                               
                                                <th scope="col">수정</th>
                                                <th scope="col">삭제</th>
                                            </tr>
                                        </thead>
                                        <tr th:each="routine : ${routineList}">
								         <td><a th:href="@{/myRoutineDetail(routine_cart_seq=${routine.routine_cart_seq})}"><span th:text="${routine.routine_cart_seq}"></span></a></td>    
								        
								         <td><a th:href="@{/myRoutineDetail(routine_cart_seq=${routine.routine_cart_seq})}"><span th:text="${routine.routine_cart_title}"></span></a> </td>
								         
								      	 <td><a th:href="@{/myRoutineEdit(routine_cart_seq=${routine.routine_cart_seq})}"><i class="fa fa-pencil color-muted m-r-5"></i></a></td>
								    	 <td><a th:href="@{/myRoutineDelete(routine_cart_seq=${routine.routine_cart_seq})}"><i class="ti-close m-r-5 f-s-12"></i></a></td>
								    	 </tr>
                                    </table>
                                </div>
                               
						</div>
                            <!-- 루틴리스트 게시판 end -->
                         
	   
                        </div>
                    </div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:replace="fragments/script :: scriptFragment"></th:block>
	<!-- data table -->
    <script src="assets/plugins/tables/js/jquery.dataTables.min.js"></script>
    <script src="assets/plugins/tables/js/datatable/dataTables.bootstrap4.min.js"></script>
    <script src="assets/plugins/tables/js/datatable-init/datatable-basic.min.js"></script>
</body>
</html>
