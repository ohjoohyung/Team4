<!DOCTYPE html>
<html lagn="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<!-- 공통 헤더-->
	<th:block th:replace="fragments/htmlhead :: headFragment"></th:block>
<style>
#table {
 background-color:white;

}
.pagination {
   justify-content: center;
   margin-top: 31px;
}
#adminok, #adminnook{
	margin-left: 15px;
}

</style>
<script type="text/javascript">
	


</script>

<body>
	<!-- 공통 nav -->
	<th:block th:replace="common/nav :: navFragment"></th:block>
	<!-- 공통 sidenav -->
	<div class="bodiary-wrapper">
	<div class="row mt-4">
	<nav class="col-3 ml-3 mr-0 sidenav">
		<aside id="sidebar" class="js-custom-scroll side-nav" th:replace="common/sidebar :: sidebarFragment">
		</aside>
	</nav>

		<div class="col mr-5">
			<div class="card pt-2 pb-2 pl-4">문의 게시판</div>
			
<!--//////////////////////////////////////////////////////// 검색설정, 검색창, 검색버튼 - (1) ////////////////////////////////////////////////////////////  -->

<!--********************************************************************** (1) **********************************************************************  -->




<!--//////////////////////////////////////////////////////// 문의 게시판 목록 - (2)////////////////////////////////////////////////////////////  -->
				<div class="card pt-2 pb-2 pl-4">
					<div class="table-responsive mt-5">
                                    <table class="table table-striped table-bordered zero-configuration">
                                        <thead>
                                            <tr>
                                                <th scope="col">순번</th>
                                                <th scope="col">제목</th>
                                                <th scope="col">답변여부</th>
                                                <th scope="col">작성일</th>
                                                <th scope="col">수정</th>
                                                <th scope="col">삭제</th>
                                            </tr>
                                        </thead>
                                        <tr th:each="qna : ${list}">
								         <td th:text="${qna.qna_brd_seq}"></td>    
								         <!-- <td th:text="${qna.qna_brd_title}"></td> -->
								         <td><a th:href="@{/myQnaDetail(qna_brd_seq=${qna.qna_brd_seq})}"><span class="txt_post" th:text="${qna.qna_brd_title}"></span></a> </td>
								         
								         
								         <!-- <td th:text="${qna.qna_brd_answer}"></td> -->
								    	 
								    	 <th:block th:if="${qna.qna_brd_answer == '4'}">
										    <td><span class="badge badge-light px-2">답변확인</span></td>
										</th:block>
										<th:block th:if="${qna.qna_brd_answer == '3'}">
										    <td><span class="badge badge-primary px-2">답변완료</span></td>
										</th:block>
										<th:block th:if="${qna.qna_brd_answer == '2'}">
										    <td><span class="badge badge-dark px-2">답변대기중</span></td>
										</th:block>
										<th:block th:if="${qna.qna_brd_answer == '1'}">
										    <td><span class="badge badge-danger px-2">미확인</span></td>
										</th:block>
								    	 
								    	 
								    	 <td th:text="${qna.qna_brd_regdate}"></td>
								      	 <td><a th:href="@{/myQnaEdit(qna_brd_seq=${qna.qna_brd_seq})}"><i class="fa fa-pencil color-muted m-r-5"></i></a></td>
								    	 <td><a th:href="@{/myQnaFormDelete(qna_brd_seq=${qna.qna_brd_seq})}"><i class="ti-close m-r-5 f-s-12"></i></a></td>
								    	 
								    	 
								    	 </tr>
                                    </table>
                                </div>
				</div>
<!--********************************************************************** (2) ***********************************************************************************  -->



<!--////////////////////////////////////////////////////////////////////////// 문의하기 버튼 - (3)/////////////////////////////////////////////////////////////////////  -->
				<button type="button" class="btn mb-1 btn-info"
					style="margin-bottom: 3px; float: right;"
					onclick="location.href='myQnaForm'">문의하기</button>
<!--******************************************************************************* (3) *******************************************************************************  -->			
			
					
			
<!--////////////////////////////////////////////////////////////////////////// 페이지 선택 - (4)//////////////////////////////////////////////////////////////////////////////  -->
		
<!--********************************************************************** (4) **********************************************************************  -->			
			
		</div>
	</div>
	</div>
	<!-- 기본 폼 완성 -->

	<!-- 공통 스크립트-->
	<th:block th:replace="fragments/script :: scriptFragment"></th:block>
	<script src="assets/plugins/tables/js/jquery.dataTables.min.js"></script>
    <script src="assets/plugins/tables/js/datatable/dataTables.bootstrap4.min.js"></script>
    <script src="assets/plugins/tables/js/datatable-init/datatable-basic.min.js"></script>
</body>
</html>
