<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!-- 공통 헤더-->
<th:block th:replace="fragments/htmlhead :: headFragment"></th:block>
<body>
	<!-- 공통 nav -->
	<th:block th:replace="common/nav :: navFragment"></th:block>

	<!-- 공통 sidenav -->
	<div class="bodiary-wrapper">
		<div class="row mt-4">
			<nav class="col-3 ml-3 mr-0 sidenav">
				<aside id="sidebar" class="js-custom-scroll side-nav"
					th:replace="common/sidebar :: sidebarFragment"></aside>
			</nav>

			<div class="card col-7 ml-3">
				<div class="card-body">
				
				<form>
				
				
				<!-- 프로필 사진 변경만 추가 -->
							
							
						


				
					<div class="basic-form">
						<div class="form-group row mt-5 mb-5">
							<label class="col-sm-3 col-form-label text-primary">프로필 사진</label>
							<div class="col-sm-9 row">
								<div class="col-6">
								<img class="img-fluid" src="assets/images/imgs/1.png" alt="">
								</div>
							<div class="col-6">
								<label class="btn btn-outline-primary btn-file"><i class="mdi mdi-account-edit"></i> <input
									name="file" type="file" multiple="multiple">이미지 변경
								</label>
							</div>
							</div>
					</div>
						<hr>
					

						<div class="form-group row mt-5 mb-5">
							<label class="col-sm-3 col-form-label text-primary">나이</label>
							<div class="col-sm-9">
								<input type="text" class="form-control input-default" value="35">
							</div>
						</div>
						<hr>
						<div class="form-group row mt-5 mb-5">
							<label class="col-sm-3 col-form-label text-primary">키</label>
							<div class="col-sm-9">
								<input type="text" class="form-control input-default"
									value="195">




							</div>
						</div>
						<hr>
						<div class="form-group row mt-5 mb-5">
							<label class="col-sm-3 col-form-label text-primary">몸무게</label>
							<div class="col-sm-9">
								<input type="text" class="form-control input-default"
									value="195">


							</div>
							
							</div>
							<hr>
							<div class="form-group row mt-5 mb-5">
							<label class="col-sm-3 col-form-label text-primary">성별</label>
							<div class="col-sm-9">
								<div class="form-check">
                                                <label class="form-check-label">
                                                    <input type="checkbox" class="form-check-input" value="남자" disabled checked>남자</label>
                                                    <label class="form-check-label ml-5">
                                                    <input type="checkbox" class="form-check-input" value="여자" disabled>여자</label>
                                            </div>
                                            


							</div>
							
							</div>

						<div class="text-center">
										<button type="button" class="btn btn-outline-primary mt-3">취소하기</button>
										<button type="submit" class="btn btn-primary mt-3">변경하기</button>

									</div>



						


					</div>
					</form>
				</div>

			</div>
		</div>
	</div>
	<th:block th:replace="fragments/script :: scriptFragment"></th:block>
</body>
</html>
