	<th:block th:replace="fragments/htmlhead :: headFragment"></th:block>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<body>
<div style="background-color: #15a181; width: 100%; height: 50px; text-align: center; color: white;padding-top:20px;">

<script th:inline="javascript">

    })
  </script>
